<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='dashboard.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='sidebar.css')}}">
    <title>Dashboard</title>
</head>
<body>
    <aside id="sidebar" class="sidebar">
        <img class="logo" src="{{url_for('static', filename='images/logo.png')}}" alt="logo">
        <h2>MarketPulse</h2>   
        <a class="sidebar-tabs" href="/test">Dashboard</a>
        <a class="sidebar-tabs" href="/plot">Stock History</a>
        <a class="sidebar-tabs" href="/compare">Compare Stocks</a>
    </aside>

    <main>
        <h1>This is gonna be the dashboard</h1>
        <div class="stock-live">
            <h2>Live Stock Data</h2>
            <!-- the data is stored in csv file i just want to show a table of it -->
            <div class="loader"></div>
            <!-- add a order by button with drop down list for selecting-->
            <div>
                <label class="orderLabel" for="orderBy">Order by:</label>
                <select class="orderBy" name="orderBy" id="orderBy">
                    <option value="lastPrice">lastPrice</option>
                    <option value="change">change</option>
                    <option value="pChange">pChange</option>
                    <option value="previousClose">previousClose</option>
                    <option value="open">open</option>
                    <option value="close">close</option>
                    <option value="basePrice">basePrice</option>
                </select>
                <button class="sortButton" onclick="sortData()">SORT</button>
                <label for="filterBy">Filter by:</label>
                <select class="filterBy" name="filterBy" id="filterBy">
                    <option value="lastPrice">lastPrice</option>
                    <option value="change">change</option>
                    <option value="pChange">pChange</option>
                    <option value="previousClose">previousClose</option>
                    <option value="open">open</option>
                    <option value="close">close</option>
                    <option value="basePrice">basePrice</option>
                </select>
                <!-- create two inputs from and to -->
                <input class="filterFrom" type="number" name="filterFrom" id="filterFrom" placeholder="from">
                <input class="filterTo" type="number" name="filterTo" id="filterTo" placeholder="to">
                <button class="filterButton" onclick="filterData()">FILTER</button>
            </div>
            <div class="table-container">
                <table id="dataTable"></table>
            </div>
        </div>
    </main>
    <script src="{{url_for('static', filename='dashboard.js')}}"></script>
</body>
</html>
